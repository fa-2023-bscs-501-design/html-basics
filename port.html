<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Portfolio</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { color: #333; }
    .section { margin-bottom: 20px; }
    .project { margin-left: 20px; }
  </style>
</head>
<body>
  <!-- Name -->
  <h1>Meerab Asif</h1>

  <!-- About Me -->
  <div class="section">
    <h2>About Me</h2>
    <p>Hello! I am a beginner web developer learning HTML, CSS, and JavaScript.</p>
  </div>

  <!-- Projects -->
  <div class="section">
    <h2>Projects</h2>

    <div class="project">
      <h3>Portfolio Website</h3>
      <p>A simple website showing my work and information.</p>
    </div>

    <div class="project">
      <h3>Weather App</h3>
      <p>An app that shows weather of a city.</p>
    </div>
  </div>

  <!-- Simple Weather Code -->
  <div class="section">
    <h2>Weather App (Simple)</h2>
    <input type="text" id="city" placeholder="Enter city" />
    <button onclick="getWeather()">Get Weather</button>
    <p id="result"></p>
  </div>

  <script>
    function getWeather() {
      var city = document.getElementById("city").value;
      var result = document.getElementById("result");

      result.textContent = "Weather of " + city + " coming soon...";
    }
  </script>
</body>
</html>
